<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            color: red;
            background-color: gray;
            text-align: center;
            border: 5px solid black;
            transition:  width 3s ease-in 1s;
        }
        .box:hover{
            width: 500px;
            background-color: rgb(248, 16, 144);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
